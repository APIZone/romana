[[local|localrc]]
HOST_IP="{{ devstack_controller }}"
SERVICE_HOST="{{ devstack_controller }}"
MYSQL_HOST="{{ devstack_controller }}"
RABBIT_HOST="{{ devstack_controller }}"
Q_HOST="{{ devstack_controller }}"

disable_service n-net
disable_service tempest
enable_service q-svc
enable_service q-dhcp
enable_service q-meta
enable_service neutron

enable_service romana
enable_plugin networking-romana git@github.com:romana/networking-romana.git
Q_PLUGIN=ml2
Q_ML2_PLUGIN_MECHANISM_DRIVERS=romana

ADMIN_PASSWORD="{{ devstack_password }}"
SERVICE_PASSWORD="{{ devstack_password }}"
DATABASE_PASSWORD="{{ devstack_password }}"
RABBIT_PASSWORD="{{ devstack_password }}"
LDAP_PASSWORD="{{ devstack_password }}"
SERVICE_TOKEN="{{ devstack_service_token }}"

NEUTRON_CREATE_INITIAL_NETWORKS=False

NOVNC_BRANCH=7e4475fa928f810b4df30dfe4c8a5ecf753f839c # Latest commit @ 2016-01-06
NOVA_VNC_ENABLED=True
VNCSERVER_LISTEN="{{ stack_nodes[ec2_tag_StackHost].mgmt_ip }}"
VNCSERVER_PROXYCLIENT_ADDRESS="{{ stack_nodes.Controller.mgmt_ip }}"
NOVNCPROXY_URL="http://{{ stack_nodes.Controller.public_ip }}:6080/vnc_auto.html"

LOGFILE=stack.sh.log

[[post-config|$NEUTRON_CONF]]
[DEFAULT]
ipam_driver = romana

[romana]
ipam_url = http://{{ devstack_controller }}:9601

[[post-config|/$Q_PLUGIN_CONF_FILE]]
[ml2]
mechanism_drivers = romana
