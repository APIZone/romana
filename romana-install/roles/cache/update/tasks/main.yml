---
# OS Files
- include: "{{ item }}"
  with_first_found:
    - files:
      - "repo_{{ ansible_distribution|lower }}_{{ ansible_distribution_release|lower }}.yml"
      - "repo_{{ ansible_distribution|lower }}.yml"
      skip: true
  when: cache_update and platform in [ "vagrant", "static" ]
 
# Stack Files
- include: "{{ item }}"
  with_first_found:
    - files:
      - "{{ stack_type }}_files.yml"
      skip: true
  when: cache_update and platform in [ "vagrant", "static" ]

- include: "romana.yml"
  when: cache_update and platform in [ "vagrant", "static" ] and romana_core_source == "s3"
