---
# These actions prevent libvirt's default setup from adding a
# default virbr0 interface and iptables rules.
- name: Disable libvirt from being started on installation
  shell: printf "manual\n" > /etc/init/libvirt-bin.override
- name: Install libvirt-bin
  apt: pkg="libvirt-bin"
- name: Remove default networks
  file: path="{{ item }}" state=absent
  with_items:
    - "/etc/libvirt/qemu/networks/default.xml"
    - "/etc/libvirt/qemu/networks/autostart/default.xml"
- name: Start libvirt-bin service now (devstack expects it running)
  service: name="libvirt-bin" state="started"
